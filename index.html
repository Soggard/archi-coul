<!DOCTYPE html>
<html>
<head>
	<title>ARCHI-COUL, le site archi cool pour les archis archi cools</title>
	<link rel="stylesheet" type="text/css" href="bootstrap-4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<p>hello world</p>
			</div>

			<!-- Colonne gauche -->
			<div class="col-md-12" style="background-color: #EEE" id="imageBefore">
				<form id="fileform1">
					<input type='file' id="imgInp" name="sketch" />
				</form>

				<div style="position: relative;">
					<div class="redbox">
						<img id="baseImage" src="#" alt="your image"/>
					</div>

					<canvas id="draw" ></canvas>
				</div>

				<div>
				    <button class="restore_button">Restore=</button>
				    <hr>
				    <input type="range" max="100" min="1" class="stroke_width">
				    <input type="color" class="stroke_color">
				    <a href="#" class="button" id="btn-download">Download</a>
				    <button type="button" class="button" id="btn-send">Colorize</button>
				</div>
			</div>

			<!-- Colonne droite -->
			<div class="col-md-12" style="height: 400px;" >
				<img id="imageAfter" src="#" alt="your image"/>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="scripts/jquery.js"></script>
	<script type="text/javascript" src="scripts/script.js"></script>
	<script type="text/javascript" src="scripts/canvas.js"></script>
	<script type="text/javascript" src="bootstrap-4.3.1/js/bootstrap.min.js"></script>

	<style>
    html, body {
			margin: 0;
    }

    .settings {
			border: red solid 1px;
			position: absolute;
			bottom: 0;
			left: 10px;
			display: flex;
			flex-direction: column;
    }

	.redbox {
	  width: auto;
	  height: auto;
	  background-color: transparent;
	  z-index: 0;
	}

	#draw {
	  position: absolute;
	  top: 0;
	  left: 0;
	  right: 0;
	  z-index: 1;
	}
</style>
</body>
</html>
