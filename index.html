<!DOCTYPE html>
<html>
<head>
	<title>ARCHI-COUL, le site archi cool pour les archis archi cools</title>
	<link rel="stylesheet" type="text/css" href="bootstrap-4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark primary-color fixed-top navbar-index">
		<div class="container">
			<!-- Navbar brand -->
			<a class="navbar-brand" href="#">
				<img src="img/logo_transparent.png" height="150" alt="">
			</a>
		
			<!-- Collapse button -->
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav" aria-controls="basicExampleNav"
			 aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>	
		</div>
	</nav>

	
	<div id="intro">
		<div class="intro-content">
			<h1 class="project-name">Archi - Coul</h1>
			<p>Project Powered by :</p>
			<a href="https://github.com/yliess86/PaintsTorchAPI"><img src="img/logo-torch.png" alt="">PaintsTorch</a>
		</div>
	</div>

	<div id="project" class="container-fluid">
		
		<div class="row">
			<!-- Colonne gauche -->
			<div class="col-md-6" id="imageBefore">
				<div class="image-container" style="position: relative;">
					<div class="redbox">
						<img id="baseImage" src="img/emptyhint.png" alt="your image"/>
					</div>

					<canvas id="draw" ></canvas>
				</div>
			</div>

			<!-- Colonne droite -->
			<div class="col-md-6 text-center" >
				<img id="imageAfter" src="img/emptyhint.png" alt="your image" class="img-fluid"/>
				<a id="downloadResult" href="" download="result.png" type="button" style="display: none;">Telecharger</a>
			</div>

			<div class="controls-group">
					<div class="controls">
						<form id="fileform1">
							<input type='file' id="imgInp" name="sketch" />
						</form><br>
					    <button class="restore_button btn btn-danger">Gomme : Off</button>
					    <hr>
					    <input type="range" max="100" min="1" class="stroke_width">
					    <input type="color" class="stroke_color">
					    <button type="button" class="button btn btn-success" id="btn-send">Colorize</button>
					</div>
					<!-- div style="position:relative; left: -50%">
						<div class="tool-toggler" onclick="$('.controls').toggle('fast')">Edit</div>
					</div-->

			</div>
		</div>
	</div>

	<script type="text/javascript" src="scripts/jquery.js"></script>
	<script type="text/javascript" src="scripts/script.js"></script>
	<script type="text/javascript" src="scripts/canvas.js"></script>
	<script type="text/javascript" src="bootstrap-4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
